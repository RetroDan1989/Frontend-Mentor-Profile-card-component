<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="background-top" class="card__bg-top">
    <img src="images/image-victor.jpg" alt="avatar" class="card__avatar">
    <div class="container">
      <h2 class="card__title">Victor Crest <span class="card__title__letter">26</span></h2>
    <h3 class="card__city">London</h3>
    <div class="card__box-text">

      <div class="card__box-text__box1">
        <h4 class="text01">80K</h4>
        <h5 class="text02">Followers</h5>
      </div>

      <div class="card__box-text__box2">
        <h4 class="text01">803K</h4>
        <h5 class="text02">Likes</h5>
      </div>

      <div class="card__box-text__box3">
        <h4 class="text01">1.4K</h4>
        <h5 class="text02">Photos</h5>
      </div>

    </div>
    </div>
  </div>
</body>
</html>
